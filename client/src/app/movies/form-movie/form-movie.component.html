<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field>
    <mat-label>Title*</mat-label>
    <input formControlName="title" matInput />
    <mat-error>Title field is required</mat-error>
  </mat-form-field>
  <div>
    <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
  </div>
  <mat-form-field>
    <mat-label>Trailer</mat-label>
    <input formControlName="trailer" matInput />
    <mat-error>Title field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Release date</mat-label>
    <input formControlName="releaseDate" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Select poster</h4>
  <app-input-img
    [urlCurrentImage]="model?.poster"
    (onImageSelected)="onImageSelected($event)"
  ></app-input-img>

  <h4>Summary</h4>
  <app-input-markdown
    [markdownContent]="model?.summary"
    (changeMarkdown)="changeMd($event)"
  ></app-input-markdown>

  <div>
    <button mat-flat-button [disabled]="form.invalid">Save</button>
    <a mat-stroked-button routerLink="/">Cancel</a>
  </div>
</form>
